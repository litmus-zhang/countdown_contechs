<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contechs Countdown Timer</title>
   
</head>
<body>
    <link rel="stylesheet" href="styles.css">
    <h3>Countdown Timer</h3>
    <div class="countdown-container">
        <div class="countdown">00:00</div>
    </div>
    <div class="actions">
        <button onclick="console.log('start timer')" class="btn start">Start</button>
        <button onclick="console.log('reset timer')" class="btn reset">Reset</button>
    </div>
    <div class="input">
        <input class="time" placeholder="Enter duration in Minutes" type="time"/>
        <button class="btn set">Set Timer</button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
